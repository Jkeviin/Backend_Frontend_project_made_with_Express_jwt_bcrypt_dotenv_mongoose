
<form [formGroup]="form" (ngSubmit)="nuevoPassword()">
  <div *ngIf="!mostrarInput" class="alert alert-danger mensaje-error" role="alert">
    {{ mensajeError }}
  </div>
  <div *ngIf="mostrarInput">
    <div class="form-group">
      <label for="password">Nueva contraseña</label>
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Ingresa tu nueva contraseña">
      <div *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)" class="alert alert-danger">
        <div *ngIf="form.get('password').hasError('required')">La contraseña es obligatoria</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmarPassword">Confirmar contraseña</label>
      <input type="password" class="form-control" formControlName="confirmarPassword" id="confirmarPassword" placeholder="Confirma tu nueva contraseña">
      <div *ngIf="form.get('confirmarPassword').invalid && (form.get('confirmarPassword').dirty || form.get('confirmarPassword').touched)" class="alert alert-danger">
        <div *ngIf="form.get('confirmarPassword').hasError('required')">La confirmación de la contraseña es obligatoria</div>
        <div *ngIf="form.get('confirmarPassword').hasError('notSame')">Las contraseñas no coinciden</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Cambiar contraseña</button>
  </div>
</form>
